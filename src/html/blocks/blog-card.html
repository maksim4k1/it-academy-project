<article class="@@class blog-card">
  <a href="@@link" class="blog-card__link">
    <picture class="blog-card__picture">
      <img src="@@image" alt="@@alt" class="blog-card__image">
    </picture>
  
    <div class="blog-card__content">
      <div class="blog-card__info">
        <time datetime="@@datetime" class="blog-card__datetime">@@time</time>
        <h5 class="blog-card__title">@@title</h5>
        <p class="blog-card__description">@@description</p>
      </div>
      <div class="blog-card__icon-container">
        <svg class="blog-card__icon">
          <use xlink:href="./assets/icons/symbols.svg#arrow"></use>
        </svg>
      </div>
    </div>
  </a>
</article>
